<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="js/scripts1.js"></script>
    <link rel="stylesheet" href="css/styles1.css" type="text/css" />
    <title>Find Your Programming Language!</title>
  </head>
  <body>
    <h1>What type of programming language should you learn?</h1>
    <h3>Take this short quiz to find out!</h3>
    <p>If you were an animal, which would you be?</p>
    <form id="radio-form">
      <input type="radio" name="animal" value="dog" id="doggy" checked />
      <label for="doggy">Dog</label><br />
      <input type="radio" name="animal" value="cat" id="kitty" />
      <label for="kitty">Cat</label><br />
      <input type="radio" name="animal" value="dolphin" id="dolph" />
      <label for="dolph">Dolphin</label><br />
      <input type="radio" name="animal" value="platypus" id="plat" />
      <label for="plat">Platypus</label><br />
      <button type="submit">Submit Selection</button>
      <p>Where would you most like to live?</p>
    </form>
    <form id="radio-form">
      <input type="radio" name="live" value="woods" id="rural" checked />
      <label for="rural">In the woods</label><br />
      <input type="radio" name="live" value="beach" id="ocean" />
      <label for="ocean">By the beach</label><br />
      <input type="radio" name="live" value="city" id="nyc" />
      <label for="nyc">In a city</label><br />
      <input type="radio" name="live" value="starship" id="space" />
      <label for="space">On an intergalatic starship</label><br />
      <button type="submit">Submit Selection</button>
    </form>
    <p>What is your favorite children's tale?</p>
    <form id="radio-form">
      <input type="radio" name="tale" value="charlie" id="choc" checked />
      <label for="choc">Charlie and the Chocolate Factory</label><br />
      <input type="radio" name="tale" value="robin" id="hood" />
      <label for="hood">Robin Hood</label><br />
      <input type="radio" name="tale" value="mermaid" id="little" />
      <label for="little">The Little Mermaid</label><br />
      <input type="radio" name="tale" value="cindy" id="rella" />
      <label for="rella">Cinderella</label><br />
      <button type="submit">Submit Selection</button>
      <p>Which is your drink of choice?</p>
      <form id="radio-form">
        <input type="radio" name="drink" value="coffee" id="cafe" checked />
        <label for="cafe">Coffee</label><br />
        <input type="radio" name="drink" value="margarita" id="marg" />
        <label for="marg">Margarita</label><br />
        <input type="radio" name="drink" value="tea" id="te" />
        <label for="te">Tea</label><br />
        <input type="radio" name="drink" value="lemon" id="ade" />
        <label for="ade">Lemonade</label><br />
        <button type="submit">Submit Selection</button>
      </form>
    </form>
  </body>
</html>
